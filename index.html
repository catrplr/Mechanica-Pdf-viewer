<!DOCTYPE html>
<html>
<head>
  <title>PDF viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: large;
      color: black;
    }

    #sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #ffffff;
      padding-top: 20px;
      box-shadow: 5px 0 10px rgba(0, 0, 0, 0.2); /* Drop shadow */
    }

    #content {
      margin-left: 250px;
      padding: 20px;
    }

    #pdf-container {
      display: none;
      position: fixed;
      top: 0;
      left: 250px;
      width: calc(100% - 250px);
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
    }

    #pdf-container.active {
      display: block;
    }

    #pdf-js-viewer {
      width: 100%;
      height: calc(100% - 30px);
      border: none;
    }

    #close-pdf-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #fff;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }

    #sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #sidebar li {
      margin-bottom: 10px;
      padding-left: 20px; /* Add padding to align with logo */
    }

    #sidebar a {
      color: rgb(0, 0, 0);
      text-decoration: none;
    }

    #logo {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <img src="logo-01.png" alt="Logo" id="logo" style="width: 150px; height: 150px;">
    <ul>
      <li><a href="#">Learn</a></li>
      <li><a href="#">Assignments</a></li>
      <li><a href="#">PYQS</a></li>
      <li><a href="#">Chat</a></li>
    </ul>
  </div>

  <div id="content">
    <button id="show-pdf-button">Show PDF</button>
  </div>

  <div id="pdf-container">
    <button id="close-pdf-button">Close PDF</button>
    <iframe id="pdf-js-viewer" src="/MEA WebOps.pdf" title="webviewer" frameborder="0"></iframe>
  </div>

  <script>
    const showPdfButton = document.getElementById('show-pdf-button');
    const pdfContainer = document.getElementById('pdf-container');
    const closePdfButton = document.getElementById('close-pdf-button');

    showPdfButton.addEventListener('click', () => {
      pdfContainer.classList.add('active');
    });

    closePdfButton.addEventListener('click', () => {
      pdfContainer.classList.remove('active');
    });
  </script>

</body>
</html>
